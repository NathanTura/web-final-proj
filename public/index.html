<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance Manager - Login</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="main">
      <form action="/login">
        <h2>Finance Manager</h2>
        <h3>Log in</h3>

        <div class="input-group">
          <label for="emailtxt">Email Address</label>
          <input type="email" placeholder="Enter your email" id="emailtxt" required />
        </div>

        <div class="input-group">
          <label for="passwordtxt">Password</label>
          <input type="password" placeholder="Enter your password" id="passwordtxt" required />
        </div>

        <div class="option-group">
          <label class="remember-label">
            <input type="checkbox" name="remember" /> Remember me
          </label>
          <a href="#">Forgot password?</a>
        </div>
        
        <div class="button-group">
          <input type="submit" value="SIGN IN" />
        </div>

        <div class="separeter-group">
          <hr>
          <p>or sign in with</p>
          <hr>
        </div>

        <div class="option-group">
          <button class="google-btn">Google</button>
        </div>

        <div class="signin-group">
          <label for="sign-up">Dont have an account? <a href="#">Sign up</a></label>
        </div>
      </form>
    </div>
  </body>
</html>
